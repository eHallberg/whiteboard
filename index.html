<!DOCTYPE html>
<html lang="en" ng-app="whiteboard">
<head>
	<meta charset="utf-8"/>
	<title>Step 3</title>

	<link rel="stylesheet" href="./lib/bootstrap-3.2.0-dist/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="./lib/bootstrap-3.2.0-dist/css/bootstrap-theme.min.css"/>
	<link rel="stylesheet" type="text/css" href="./styles/main.css"/>

	<script src="./lib/angular1.3.x/js/angular.min.js"></script>
	<script src="./lib/angular1.3.x/js/angular-route.min.js"></script>
	<script src="./lib/bootstrap-3.2.0-dist/js/bootstrap.min.js"></script>
	<script src="./scripts/app.js"></script>
	<script src="./scripts/controllers/main.js"></script>
	<script src="./scripts/filters/filters.js"></script>
	<script src="./scripts/services/formatDesc.js"></script>
	<script src="./scripts/directives/wbInput.js"></script>
	<script src="./scripts/directives/wbOutput.js"></script>
</head>
<body ng-controller="todoCtrl">
	<div class="container">
		<wb-input title="title" desc="desc" color="color" action-add-item="addItem(title, desc, color)"></wb-input>
		<div class="whiteboard" ng-repeat="item in items | orderBy:'id':true">
		<wb-output title="item.title" desc="item.description" color="item.color" id="item.id" action-del-item="delItem(item.id)" newtitle="newtitle" newdesc="newdesc" action-put-update="putUpdate(item.id)"></wb-output>
	</div>
</div>
</body>
</html>
